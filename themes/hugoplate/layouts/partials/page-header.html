<section>
  <div class="container text-center">
    <div
      class="from-body to-theme-light dark:from-darkmode-body dark:to-darkmode-theme-light rounded-2xl bg-gradient-to-b px-8 py-14">
      <h1>{{ T (printf "%s" (lower .Title)) | default .Title | title }}</h1>
      {{ if .Params.subtitle }}
      <div class="mt-4 inline-flex space-x-1 text-lg">
        <p class="text-primary dark:text-darkmode-primary">{{ T (printf "%s" (lower .Params.subtitle)) | default .Params.subtitle }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
